<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Wall</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<nav>
    <h1>Class Wall</h1>

    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="wall.html">Wall</a>
        <a href="resources.html">Resources</a>
        <a href="schedule.html">Schedule</a>
    </div>

    <div class="auth-buttons">
        <!-- Shown when NOT logged in -->
        <button id="loginBtn" onclick="showLogin()">Login</button>
        <button id="signupBtn" onclick="showSignup()">Sign Up</button>

        <!-- Shown when logged in -->
        <span id="userDisplay" style="display:none;"></span>
        <button id="accountBtn" onclick="goAccount()" style="display:none;">Account</button>
        <button id="logoutBtn" onclick="logout()" style="display:none;">Logout</button>
    </div>
</nav>

<!-- ðŸ”¥ Announcement Section -->
<section class="card">
    <h2 id="annTitle">Announcement</h2>
    <p id="annBody">Loading...</p>
</section>

<!-- ðŸ“ Create Post -->
<section class="card">
  <h2>Create Post</h2>

  <p id="loginHint" class="small" style="display:none;">
    You must log in to post.
  </p>

  <textarea id="content" placeholder="Write something..."></textarea>
  <button id="postBtn" onclick="addPost()">Post</button>

  <button id="announceBtn" onclick="adminAnnounce()" style="display:none;">
    Announce (Admin)
  </button>
</section>
<!-- ðŸ“Œ Posts -->
<section class="card">
    <h2>Posts</h2>
    <div id="posts"></div>
</section>

<script src="script.js"></script>
</body>
</html>
